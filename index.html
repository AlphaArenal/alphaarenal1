<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Arenal Hostel</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <!-- jQuery and Cycle2 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://malsup.github.io/jquery.cycle2.js"></script>

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #00796b;
      color: white;
      padding: 1.5rem;
      text-align: center;
      position: relative;
    }
    .hero-img {
      width: 100%;          /* que ocupe todo el ancho del contenedor en móvil */
      max-width: 600px;     /* pero no más de 600px en escritorio */
      height: auto;         /* mantiene proporción */
      display: block;       /* para que margin auto funcione */
      margin: 0 auto;       /* centra la imagen */
    }
    .header-subtitle {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    /* Your existing styles remain unchanged (I left them out here to keep it short) */
    /* Keep your existing CSS here */

    .scroll-gallery-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem;
      background: #fff;
    }

    .scroll-gallery-container img {
      height: 200px;
      margin-right: 1rem;
      border-radius: 10px;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .scroll-gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>

  <script>
    if (location.hostname === 'www.alphaarenal.com') {
      window.location.href = 'https://alphaarenal.com' + location.pathname + location.search + location.hash;
    }

    function toggleDetails(id) {
      const element = document.getElementById(id);
      element.style.display = (element.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</head>

<body>
  <header>
    <h1>Alpha Arenal Hostel</h1>
    <div class="header-subtitle">Feel at Home with Nature and People</div>
    <img class="hero-img" src="images/Frente.jpg" alt="Hostel Front">
  </header>

  <div id="container">
    <div class="cycle-slideshow">
      <img src="images/chillout.jpg" alt="Music">
      <img src="images/room100.jpg" alt="Hammock">
      <img src="images/kitchen.jpg" alt="Kitchen">
      <img src="images/room102.jpg" alt="Reception">
      <img src="images/room109.jpg" alt="Room">
    </div>
  </div>

  <!-- Scrollable Expandable Gallery -->
  <div class="scroll-gallery-container">
    <a href="images/chillot.jpg" data-lightbox="scroll-gallery" data-title="Music">
      <img src="images/chillout.jpg" alt="Music">
    </a>
    <a href="images/room100.jpg" data-lightbox="scroll-gallery" data-title="Hammock">
      <img src="images/room100.jpg" alt="Hammock">
    </a>
    <a href="images/kitchen.jpg" data-lightbox="scroll-gallery" data-title="Kitchen">
      <img src="images/kitchen.jpg" alt="Kitchen">
    </a>
    <a href="images/room102.jpg" data-lightbox="scroll-gallery" data-title="Reception">
      <img src="images/room102.jpg" alt="Reception">
    </a>
    <a href="images/room109.jpg" data-lightbox="scroll-gallery" data-title="Room">
      <img src="images/room109.jpg" alt="Room">
    </a>
  </div>

  <!-- Optional: Rest of your content goes here (rooms, tours, contact, etc.) -->

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
